<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto для выших фото</title>
</head>
<body>
  <div class="page">
    <div class="popup popup-edit">
      <div class="popup__container">
        <h3 class="popup__header">Редактировать профиль</h3>
        <form>
          <fieldset class="popup__field">
            <input class="popup__input popup__input_user_name" type="text" name="username" id="username" required placeholder="Введите имя">
            <input class="popup__input popup__input_user_about" type="text" name="aboutuser" id="aboutuser" required placeholder="Напишите о себе">
            <button class="button button_type_sub" type="submit">Сохранить</button>
          </fieldset>
        </form>
        <button type="button" class="button button_type_close"></button>
      </div>
    </div>
    <div class="popup popup-add">
      <div class="popup__container popup-place">
        <h3 class="popup__header">Новое место</h3>
        <form>
          <fieldset class="popup__field">
            <input class="popup__input popup__input_img_name" type="text" name="imgname" id="imgname" required placeholder="Название">
            <input class="popup__input popup__input_img_link" type="text" name="imglink" id="imglink" required placeholder="Ссылка на картинку">
            <button class="button button_type_sub" type="submit">Создать</button>
          </fieldset>
        </form>
        <button type="button" class="button button_type_close close-add"></button>
      </div>
    </div>
    <header class="header">
        <img class="logo" src="./images/Logo.svg" alt="Логотип">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__photo" src="./images/profile.jpg" alt="Фото пользователя">
            <div class="profile__info">
                <div class="profile__cover">
                  <h1 class="profile__info-name" id="infoname">Жак-Ив Кусто</h1>
                  <button type="button" class="button button_type_edit"></button>
                </div>
                <p class="profile__info-about" id="infoabout">Исследователь океана</p>
            </div>
            <button type="button" class="button button_type_add"></button>
        </section>
        <section class="gallery">
          <div class="gallery__list"></div>
        </section>
        <div class="popup popup-view">
          <div class="popup-image">
            <img class="popup__photo" src="#" alt="Изображение места">
            <h3 class="popup__label"></h3>
            <button type="button" class="button button_type_close" id="close-img"></button>
          </div>
        </div>
    </main>
    <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <template id="card-template">
      <div class="gallery-item">
        <img class="gallery-item__photo" alt="Изображение места">
        <div class="gallery-item__parameter">
          <h2 class="gallery-item__text"></h2>
          <button type="button" class="button button_type_like"></button>
        </div>
        <button type="button" class="button button_type_del"></button>
      </div>
  </template>
  <script src="./script/index.js"></script>
</body>
</html>
