<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto для выших фото</title>
</head>
<body>
  <div class="page">
    <section class="popup">
      <div class="popup__container">
        <h3 class="popup__header">Редактировать профиль</h3>
        <form>
          <fieldset class="popup__field">
            <input class="popup__input popup__input_user_name" type="text" name="username" id="username" required placeholder="Введите имя">
            <input class="popup__input popup__input_user_about" type="text" name="aboutuser" id="aboutuser" required placeholder="Напишите о себе">
            <button class="button button_type_sub" type="submit">Сохранить</button>
          </fieldset>
        </form>
        <button type="button" class="button button_type_close"></button>
      </div>
    </section>
    <header class="header">
        <img class="logo" src="./images/Logo.svg" alt="Логотип">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__photo" src="./images/profile.jpg" alt="Фото пользователя">
            <div class="profile__info">
                <div class="profile__cover">
                  <h1 class="profile__info-name" id="infoname">Жак-Ив Кусто</h1>
                  <button type="button" class="button button_type_edit"></button>
                </div>
                <p class="profile__info-about" id="infoabout">Исследователь океана</p>
            </div>
            <button type="button" class="button button_type_add"></button>
        </section>
        <section class="gallery">
          <ul class="gallery__list">
            <li class="gallery-item">
              <img class="gallery-item__photo" src="./images/karachevsk.jpg" alt="Фото Карачевск">
              <div class="gallery-item__parameter">
                <h2 class="gallery-item__text">Карачаево-Черкессия</h2>
                <button type="button" class="button button_type_like"></button>
              </div>
            </li>
            <li class="gallery-item">
              <img class="gallery-item__photo" src="./images/elbrus.png" alt="Фото горы Эльбрус">
              <div class="gallery-item__parameter">
                <h2 class="gallery-item__text">Гора Эльбрус</h2>
                <button type="button" class="button button_type_like"></button>
              </div>
            </li>
            <li class="gallery-item">
              <img class="gallery-item__photo" src="./images/dombay.png" alt="Фото Домбай">
              <div class="gallery-item__parameter">
                <h2 class="gallery-item__text">Домбай</h2>
                <button type="button" class="button button_type_like"></button>
              </div>
            </li>
            <li class="gallery-item">
              <img class="gallery-item__photo" src="./images/piter.jpeg" alt="Фото Санкт-Петербург">
              <div class="gallery-item__parameter">
                <h2 class="gallery-item__text">Санкт-Петербург</h2>
                <button type="button" class="button button_type_like"></button>
              </div>
            </li>
            <li class="gallery-item">
              <img class="gallery-item__photo" src="./images/khabarovsk.jpg" alt="Фото Хабаровск">
              <div class="gallery-item__parameter">
                <h2 class="gallery-item__text">Хабаровск</h2>
                <button type="button" class="button button_type_like"></button>
              </div>
            </li>
            <li class="gallery-item">
              <img class="gallery-item__photo" src="./images/london.jpg" alt="Фото Лондон">
              <div class="gallery-item__parameter">
                <h2 class="gallery-item__text">Лондон</h2>
                <button type="button" class="button button_type_like"></button>
              </div>
            </li>
          </ul>
        </section>
    </main>
    <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./script/index.js"></script>
</body>
</html>
